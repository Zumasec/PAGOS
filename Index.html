<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style/css.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/spiner.css"> -->

    <title>Incidencias</title>
</head>

<body style="background-color: rgba(5, 5, 5, 0.767); ">

    <div class="contenedor" style="color:  4em;text-align: center">
        <h1 style="color: white; ">Solicitudes</h1><br><br>
       <!-- <button type="button" id="btnzms" class="btn btn-outline-light">Zuma Sec</button>
        <button type="button" id="btnfed" class="btn btn-outline-light">Frutisimo</button>
        <button type="button" id="btncns" class="btn btn-outline-light" >Canarisol</button>
        <button type="button" id="btnmrk" class="btn btn-outline-light" >Grupo Sallab</button> -->
        <button type="button" id="btncampo" class="btn btn-outline-light">¡Solicita el pago!</button>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Solicitud</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p style="font-size: 12px; font-weight: bold;"> </p>
                    <form name="contactform" method="post" action="javascript:;" onsubmit="donde()">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Departamento">Solicitud de Pago</label>

                                <select class="custom-select" id="Departamento">
                                    <!-- <option selected>...</option> -->
                                    <option value="DD" id="inci">Urgente</option>
                                    <option value="RRHH" id="info">Día de pagos</option>

                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="nombre" >Nombre y apellidos</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="mcorreo">Correo electronico</label>
                                <input type="text" class="form-control" name="email" id="mcorreo" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="telefono">Teléfono</label>
                                <input type="text" class="form-control" name="telefono" id="telefono" required>
                            </div>
                        </div>
                        <div class="form-row">
                            
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="asunto">Solicitante</label>
                                <input type="text" class="form-control" name="asunto" id="asunto" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="incidencia">Empresa proveedora</label>
                                <textarea class="form-control" name="comentarios" id="incidencia" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-12">

                                <input type="file" id="chooser0" class="chooser" onchange="cambio(this.id)"
                                    style="color: transparent" size="10000" /><br>
                                <div id="infofile"> Adjuntar factura/s: </div><br>
                                <div id="muyGrande"></div>
                            </div>
                        </div>
                        <div class="spinner-border text-info" id="spiner" style="display:none"></div>
                        <br><br>

                        <input type="submit" value="Enviar" class="btn btn-outline-secondary">
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/js.js"></script>

</html>
